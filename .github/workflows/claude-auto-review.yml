name: Claude PR Auto Review

on:
  pull_request:
    types: [opened, reopened, ready_for_review]

jobs:
  auto-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      statuses: write
      id-token: write
      actions: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Automatic PR Review
        id: claude
        continue-on-error: true
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request.

            Note: The PR branch is already checked out in the current working directory.

            Focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security implications
            - Test coverage
            - Documentation updates if needed
            - Verify that README.md and docs are updated for any new features or config changes

            Provide constructive feedback with specific suggestions for improvement.
            Use `gh pr comment:*` for top-level comments.
            Use `mcp__github_inline_comment__create_inline_comment` to highlight specific areas of concern.
            Only your GitHub comments that you post will be seen, so don't submit your review as a normal message, just as comments.
            If the PR has already been reviewed, or there are no noteworthy changes, don't post anything.

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*), Bash(gh pr diff:*), Bash(gh pr view:*)"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Save Claude response
        if: always()
        run: |
          response="${{ steps.claude.outputs.response }}"
          if [ -n "$response" ]; then
            printf "%s\n" "$response" > review.txt
          fi

      - name: Detect critical issues
        id: check_critical
        if: always()
        run: |
          set -e
          REVIEW=review.txt
          if [ ! -f "$REVIEW" ]; then
            echo "No review file produced."
            echo "critical_found=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "---- Review (first 60 lines) ----"
          head -n 60 "$REVIEW" || true
          echo "---------------------------------"

          if grep -Eiq '(^|[^A-Za-z])(CRITICAL|BLOCKER)([^A-Za-z]|$)' "$REVIEW"; then
            echo "critical_found=true" >> "$GITHUB_OUTPUT"
            echo "::error::Claude identified critical or blocking issues."
          else
            echo "critical_found=false" >> "$GITHUB_OUTPUT"
            echo "No critical markers found."
          fi

      - name: Set PR status check
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const headSha = '${{ github.event.pull_request.head.sha }}';
            const claudeConclusion = '${{ steps.claude.conclusion }}';
            const critical = '${{ steps.check_critical.outputs.critical_found }}' === 'true';

            let state, description;

            if (!headSha) {
              state = 'failure';
              description = 'Missing head SHA';
            } else if (claudeConclusion !== 'success') {
              state = 'failure';
              description = 'Claude review failed to run';
            } else if (critical) {
              state = 'failure';
              description = 'Critical issues found - merge blocked';
            } else {
              state = 'success';
              description = 'No critical issues found';
            }

            if (!headSha) {
              core.warning('Cannot set status without head SHA.');
            } else {
              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: headSha,
                state,
                description,
                context: 'claude-review'
              });
            }

      - name: Fail when Claude review execution fails
        if: steps.claude.conclusion != 'success'
        run: |
          echo "::error::Claude review did not complete successfully."
          exit 1

      - name: Fail on critical issues
        if: steps.check_critical.outputs.critical_found == 'true'
        run: |
          echo "::error::Blocking merge due to critical issues identified by Claude"
          exit 1
