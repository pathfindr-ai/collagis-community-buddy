name: Claude PR Review

on:
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write
  statuses: write
  id-token: write
  actions: read

jobs:
  review:
    if: >
      github.event_name == 'issue_comment' &&
      github.event.issue.pull_request != null &&
      contains(github.event.comment.body, '@claude review')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
          ref: refs/pull/${{ github.event.issue.number }}/head
          fetch-depth: 0

      - name: Capture head SHA
        id: pr_head
        run: echo "head_sha=$(git rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Run Claude review
        id: claude
        continue-on-error: true
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          allowed_bots: "github-actions[bot]"
          additional_permissions: |
            actions: read
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*), Bash(gh pr diff:*), Bash(gh pr view:*)"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Save Claude response
        if: always()
        run: |
          if [ -n "${{ steps.claude.outputs.response }}" ]; then
            printf "%s\n" "${{ steps.claude.outputs.response }}" > review.txt
          fi

      - name: Detect critical issues
        id: check_critical
        if: always()
        run: |
          set -e
          REVIEW=review.txt
          if [ ! -f "$REVIEW" ]; then
            echo "No review file produced."
            echo "critical_found=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "---- Review (first 60 lines) ----"
          head -n 60 "$REVIEW" || true
          echo "---------------------------------"

          if grep -Eiq '(^|[^A-Za-z])(CRITICAL|BLOCKER)([^A-Za-z]|$)' "$REVIEW"; then
            echo "critical_found=true" >> "$GITHUB_OUTPUT"
            echo "::error::Claude identified critical / blocking issues."
          else
            echo "critical_found=false" >> "$GITHUB_OUTPUT"
            echo "No critical markers found."
          fi

      - name: Set PR status check
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const headSha = '${{ steps.pr_head.outputs.head_sha }}';
            const claudeConclusion = '${{ steps.claude.conclusion }}';
            const critical = '${{ steps.check_critical.outputs.critical_found }}' === 'true';

            let state, description;

            if (!headSha) {
              state = 'failure';
              description = 'Missing head SHA';
            } else if (claudeConclusion !== 'success') {
              state = 'failure';
              description = 'Claude review failed to run';
            } else if (critical) {
              state = 'failure';
              description = 'Critical issues found - merge blocked';
            } else {
              state = 'success';
              description = 'No critical issues found';
            }

            if (!headSha) {
              core.warning('Cannot set status without head SHA.');
            } else {
              await github.rest.repos.createCommitStatus({
                owner: context.repo.owner,
                repo: context.repo.repo,
                sha: headSha,
                state,
                description,
                context: 'claude-review'
              });
            }

      - name: Fail when Claude review execution fails
        if: steps.claude.conclusion != 'success'
        run: |
          echo "::error::Claude review did not complete successfully."
          exit 1

      - name: Fail on critical issues
        if: steps.check_critical.outputs.critical_found == 'true'
        run: |
          echo "::error::Blocking merge due to critical issues identified by Claude"
          exit 1
